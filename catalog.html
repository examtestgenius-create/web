    :root{--bg:#0b1220;--slate:#0f1b33;--text:#eaf0ff;--muted:#a7b4d6;--blue:#2f76ff;--border:rgba(255,255,255,.08);--radius:16px;--max:1100px;--font:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:var(--font);background:radial-gradient(900px 500px at 20% -10%, rgba(47,118,255,.35), transparent 60%),radial-gradient(700px 500px at 80% 10%, rgba(47,118,255,.18), transparent 60%),var(--bg);color:var(--text)}

    .menu{display:flex;gap:18px;color:var(--muted);font-weight:600}.menu a:hover{color:var(--text)}
    .cta{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .section{padding:34px 0}.title{font-size:28px;margin:0 0 14px}
    .note{color:var(--muted);line-height:1.6}

    @media (max-width:900px){.list{grid-template-columns:repeat(2,minmax(0,1fr))}} @media (max-width:520px){.list{grid-template-columns:1fr}}
    .footer{border-top:1px solid var(--border);padding:18px 0;color:var(--muted)}
    .pack-card{background:#0b1220;border:1px solid #23304a;border-radius:12px;padding:14px 16px;margin:10px 0}

    .btn{display:inline-block;margin-top:8px;padding:8px 14px;background:#2F76FF;color:#fff;border-radius:8px;text-decoration:none}
